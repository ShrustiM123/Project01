<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>User Name Validation</title>
   <style>
     #one:hover{
        background-color: blue;
    }
   </style>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>User Name Validation</legend>
            <br><br>

            <label for="sal">Salutation</label> <br>
            <select name="sal" id="sal">

                <option value="--None--">--None--</option>
                <option value="Mr.">Mr.</option>
                <option value="Ms.">Ms.</option>
                <option value="Dr.">Dr.</option>
            </select>
            <br><br>

        <label for="uname">username</label>
        &nbsp;  
        <input type="text" id="uname" name="uname" pattern="[A-Z a-z]{3,7}">

        <br><br>
        <label for="contact">contact</label>
        &nbsp;  &nbsp;  &nbsp; 

        <input type="text" id="contact" name="contact" pattern="[6-9]{1}[0-9]{9}">
        <br><br>
        <label for="add">Address</label> <br>
        <textarea name="add" id="add" cols="30" rows="10"></textarea>
        <!-- hiii it's comment by V and JK ;))-->
    </fieldset>
    <style>
       
    </style>
    <input type="submit" id="one">
    </form>
</body>
</html>
